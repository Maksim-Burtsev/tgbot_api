API для моего телеграм бота, который содержит в себе следующие приложения (MVP)

Purchases: 
  #ведение покупок
  
  - модели: |
    - Покупки (название, цена, дата)
    - Ежемесячные расходы (месяц, сумма)
  
  - ручки: |
    - добавление покупки/покупок
    - удаление покупки
    - получение списка покупок(одинаковые покупки группируются и их стоимости суммируются + считается количество повторений товара):
      - за день
      - за месяц
      
  
Habr:
  #получение статей с Хабра.

  - модели: |
    - Статья (хранит в себе просмотренные статьи, чтобы не отправлять их повторно):
      - ссылка на статью

  - ручки: |
    - получение публикаций

      Ручка имеет следующие фильтры:
        - all_flows (все потоки)
        - with_rating (публикации с рейтингом > 10)
        - top_weekly (лучшие публикации за неделю)
      В соответствии с выбранным фильтром парсится страница и все публикации с неё. 
      По умолчанию выбирается **all_flows**


Notes:
  #сохранение заметок

  - модели: |
    - Заметка (название, категория(фиксированная, задаётся choices), описание (при необходимости), дата)
      - категории:
        - ссылка
        - книги
        - туториал
        - статья
        - null

  - ручки: |
    - добавление заметки
    - обновление заметки
    - удаление
    - получение списка заметок
      - полного
      - с указанной категорией
      

#Все должно быть протестировано и залогировано.